<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Criptografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="container-logo">Us</h1>
    
        <section class="container-input">
            <textarea name="" id="texto" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <div>
                <div class="container-input-info">
                    <img src="./assets/bi_exclamation-circle-fill.svg" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="container-input-buttons">
                    <button onclick="criptografar()" class="criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>
    
        <section id="saida-de-texto" class="container-output">
            <img src="./assets/High quality products 1 1.svg" alt="">
            <div class="container-output-texts">
                <strong>Nenhuma mensagem encontrada</strong>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
